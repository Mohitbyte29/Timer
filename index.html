<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- timer heading
        day/hr/min/sec blocks
        progress heading
        progress bar -->
        <h1 id="countdown">
            Countdown Timer
        </h1>
        <div id="time">
            <div>
                <span id="days">
                    00
                </span>
                days
            </div>
            <div>
                <span id="hours">
                    00
                </span>
                hrs
            </div>
            <div>
                <span id="minutes">
                    00
                </span>
                mins
            </div>

            <div>
                <span id="seconds">
                    00
                </span>
                secs
            </div>
        </div>
        <div id="progress">
            <h2>
                Progress:
            </h2>
        </div>
        <div class="progress_container">
            <div id="progress_bar">

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
